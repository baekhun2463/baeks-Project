<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .comment {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .comment p {
            margin: 5px 0;
        }
        .comment-buttons {
            text-align: right;
        }
        .comment-buttons button {
            padding: 5px 10px;
            margin-left: 5px;
        }
        #comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #comment-form button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${post.title}">게시글 제목</h1>
    <div th:text="${post.content}">게시글 내용</div>

    <!-- 댓글 목록 -->
    <div id="comments">
        <h2>댓글</h2>
        <div th:each="comment : ${post.comments}" class="comment">
            <p><strong th:text="${comment.author}">작성자</strong></p>
            <p th:text="${comment.content}">댓글 내용</p>
            <p th:text="${#dates.format(comment.createdDate, 'yyyy-MM-dd HH:mm')}">작성일</p>
            <div class="comment-buttons">
                <button>수정</button>
                <button>삭제</button>
            </div>
        </div>
    </div>

    <!-- 댓글 작성 폼 -->
    <div id="comment-form">
        <h2>댓글 작성</h2>
        <form method="post" th:action="@{/posts/{postId}/comments(postId=${post.id})}">
            <textarea name="content" placeholder="댓글을 입력하세요"></textarea>
            <button type="submit">댓글 작성</button>
        </form>
    </div>

    <a th:href="@{/posts}">목록으로 돌아가기</a>
</div>
</body>
</html>
