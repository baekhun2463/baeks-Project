<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시물 추가</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            overflow: hidden;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 18px;
        }
        input[type="text"], textarea {
            margin-bottom: 25px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        textarea {
            height: 200px;
            resize: vertical;
        }
        .error-message {
            color: #d9534f;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>게시물 추가</h1>
    <form th:action="@{/posts/add}" th:object="${postForm}" method="post">
        <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:errors="${#fields.globalErrors()}">오류 메시지</p>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" />
            <p class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">제목 오류 메시지</p>
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}"></textarea>
            <p class="error-message" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">내용 오류 메시지</p>
        </div>
        <div>
            <input type="hidden" name="memberId" th:value="${memberId}">
        </div>
        <button type="submit">게시물 추가</button>
    </form>
</div>
</body>
</html>
